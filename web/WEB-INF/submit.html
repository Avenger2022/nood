<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstarp/bootstrap.min.css">
    <style type="text/css">
        .container {
            width: 400px;
            margin: auto;
            margin-top: 200px;
        }
        .logon {
            font-family: '华文行楷';
            text-align: center;
            color: #ffffff;
        }
    </style>
</head>
<body style="background-image: url('img/bg.jpg');">
<div class="container">
    <div class="logon">
        <h3>账号登录</h3>
    </div>
    <form action="#" role="form">
        <div class="form-group">
            <input type="text" name="" id="" class="form-control" placeholder="邮箱/用户名">
        </div>
        <div class="form-group">
            <input type="password" name="" id="" class="form-control" placeholder="密码">
        </div>
        <div class="form-group row">
            <label for="" class="col-md-4"><input type="checkbox" name="" id="">记住密码</label>
            <label for="" class="col-md-4"><input type="checkbox" name="" id="">自动登录</label>
            <label for="" class="col-md-4"><a href="" class="">找回密码</a></label>
        </div>
        <div class="form-group">
            <button type="logon" class="btn btn-primary btn-block">登录</button>
            <button type="register" class="btn btn-primary btn-block">注册</button>
        </div>
    </form>
</div>
</body>
</html>
